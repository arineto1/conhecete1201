<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/estilo.css">
    <title>Teste</title>
</head>
<body>
    <header>
        <h1>Introvertido ou Extrovertido?</h1>
    </header>
    <div class="teste">
        <div class="laterais esquerdo">
        </div>
        <div class="meio">
            <div class="perguntas">
                <h1>Você prefere ficar sozinho ou acompanhado? </h1>
                <input type="radio" name="pergunta1" id="radio1" value="Introvertido" class="pergunta"><label class="labe" for="radio1">Sozinho <br></label>
               <input type="radio" name="pergunta1" id="radio2" value="extrovertido" class="pergunta"><label class="labe" for="radio2"> Acompanhado <br></label>
            </div>
            <div class="perguntas">
                <h1>Você costuma falar mais ou ouvir mais?</h1>
               <input type="radio" name="pergunta2" id="radio3" value="Introvertido" class="pergunta"><label class="labe" for="radio3">Ouvir mais <br></label>
               <input type="radio" name="pergunta2" id="radio4" value="extrovertido" class="pergunta"><label class="labe" for="radio4">Falar mais <br></label>
            </div>
            <div class="perguntas">
                <h1> Você se sente mais energizado em lugares silenciosos ou barulhentos? </h1>
               <input type="radio" name="pergunta3" id="radio5" value="Introvertido" class="pergunta"><label class="labe" for="radio5">Silenciosos <br></label>
               <input type="radio" name="pergunta3" id="radio6" value="extrovertido" class="pergunta"><label class="labe" for="radio6"> Barulhentos <br></label>
            </div>
            <div class="perguntas">
                <h1>Você gosta mais de conversas filosóficas ou cotidianas?   </h1>
               <input type="radio" name="pergunta4" id="radio7" value="Introvertido" class="pergunta"><label class="labe" for="radio7">Filosóficas <br></label>
               <input type="radio" name="pergunta4" id="radio8" value="extrovertido" class="pergunta"><label class="labe" for="radio8"> Cotidianas <br></label>
            </div>
            <div class="perguntas">
                <h1>Você prefere ter poucos amigos ou muitos amigos? </h1>
               <input type="radio" name="pergunta5" id="radio9" value="Introvertido" class="pergunta"><label class="labe" for="radio9">Poucos amigos <br></label>
                <input type="radio" name="pergunta5" id="radio10" value="extrovertido" class="pergunta"><label class="labe" for="radio10"> Muitos amigos <br></label>
            </div>
            <div class="botao">
                <input type="button" id="btn" value="RESULTADO" > 
            </div>
        </div>
        <div class="laterais direito"></div>
    </div>
</div>

    <script>
        //iniciando a função ao clicar no botão Enviar
        document.getElementById("btn").onclick = function() {
        var contIntrovertido=0;
        var contextrovertido=0;
        //obtendo todos os radios e atribuindo a variável radios
        var radios = document.getElementsByClassName("pergunta");
        //percorrendo todas as posições da variável radios
        for(var i=0; i<radios.length; i++){
            //testando os radios para ver se está selecionado
            if(radios[i].checked) {
                //testando qual o valor dos radios selecionados
                //contando os radios selecionados de cada animal
                if(radios[i].value === "Introvertido"){
                    contIntrovertido++;
                } else if(radios[i].value === "extrovertido"){
                    contextrovertido++;
                } }
            }   
        //salvando as porcentagens em um "banco" provisório para recuperar em outra página
        //localStorage que permite que você salve na sessão do navegador algumas informações
        // e com isso você pode acessar na outra página.
        localStorage.setItem('porcintrovertido', contIntrovertido*20);    
        localStorage.setItem('porcextrovertido', contextrovertido*20);   

        //mandando para página de resultado
        
        if(contextrovertido+contIntrovertido<5){
            alert('POR FAVOR, RESPONDA AS 5 PERGUNTAS');
        }else{
            if(contextrovertido > contIntrovertido){
                window.location.replace("extrovertido.html")
            } else{
                window.location.replace("introvertido.html")
            }
        }
      };
    
    </script>
</body>
</html>
